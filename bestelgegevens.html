<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresformulier</title>
    <link rel="stylesheet" href="bestelgegevens.css">
</head>
<body>
    <div class="container">
        <h1>Adres</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Voornaam">
                <input type="text" placeholder="Achternaam">
            </div>
            <div class="form-group full-width">
                <input type="text" placeholder="Straatnaam & Huisnummer">
            </div>
            <div class="form-group full-width">
                <input type="text" placeholder="Aanvullende info">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Postcode">
                <input type="text" placeholder="Plaats">
            </div>
            <div class="form-group full-width">
                <input type="text" placeholder="Postcode">
            </div>
            <div class="form-group full-width">
                <input type="text" placeholder="Telefoonnummer">
            </div>
            <div class="form-check">
                <input type="checkbox" id="voorwaarden">
                <label for="voorwaarden">Voorwaarden accepteren</label>
            </div>
            <h2>Bezorg opties</h2>
            <div class="bezorg-opties">
                <button class="btn bezorg">Bpost <img src="bpost.svg" alt="bpost"></button>
                <button class="btn ophalen">Ophalen bij bestuur (gratis) <img src="bestuur 1.svg" alt="icon"></button>
            </div>
            <div class="form-group full-width">
                <button class="btn verder">Ga verder met betalen</button>
            </div>
        </form>
    </div>
</body>
</html>
